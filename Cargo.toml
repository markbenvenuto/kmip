[package]
name = "kmip"
version = "0.1.0"
authors = ["Mark Benvenuto <mark.benvenuto@mongodb.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["client", "kmip_client"]

[dependencies]
serde_enum = {path="serde_enum"}
protocol = {path="protocol"}

byteorder = "1.3.2"

serde = "1.0.104"
serde_derive = "1.0.104"
pretty-hex = "0.1.1"
#serde-transcode = "1.1.0"
#serde_json = "1.0.40"
serde_bytes = "0.11.3"

structopt = "0.3.5"
clap-verbosity-flag = "0.3.0"
clap-log-flag = "0.2.1"
log= "0.4.8"
env_logger= "0.7.1"

confy = "0.3.1"

num = "0.2.0"
num-traits = "0.2"
num-derive = "0.3.0"


rustls = "0.16.0"
mio = "0.6.21"

ring = "0.16.9"

vecio = "0.1.0"

strum = "0.17.0"
strum_macros = "0.17.0"

chrono = { version = "0.4.10", features = ["serde"] }

lazy_static = "1.4.0"

bson = "0.14.0"

mongodb = "0.9.0"
